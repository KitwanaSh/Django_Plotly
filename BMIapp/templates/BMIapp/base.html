<!-- HEAD -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-betal/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'BMIApp/css/index.css' %}">
    <title>Plotly In Django</title>
</head>
<body>
    <h1 class="w-100 p-4 border-bottom text-center">{{title}}</h1>

    <!-- Footer -->
    <footer class="w-100 m-0 mt-4 p-4">
      <div class="row ps-4 pe-4 text-end">
        <span class="fs-6 text-info"><small>Developed by Ezechiel</small></span>
      </div>
      <!-- <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          {{bar_plot|safe}}
        </div>
        <div class="col-3"></div>
      </div> -->
      <form class="m-0 p-0 pt-4 pb-4 w-25 text-center bg-success text-white rounded" action="{% url 'BMIapp:index' %}" method="post">
        {% csrf_token %}
      
        {% for field in bmi_form %}
          <p class="w-100 text-center fs-6 m-0 p-0"><small>{{field.label}}</small></p>
          <div class="w-100 text-center m-0 mb-2 p-0 form_field">{{field}}</div>
        {% endfor %}
      
        <button class="w-75 m-0 p-1 fs-6 btn btn-sm btn-primary" type="submit">Calculate BMI</button>
      </form>
    </footer>
</body>
